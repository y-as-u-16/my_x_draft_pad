name: Flutter Test

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Create dummy .env file
        run: |
          echo "# Dummy env for testing" > .env

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Calculate coverage percentage
        id: coverage
        run: |
          if [ -f coverage/lcov.info ]; then
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -oP 'lines......: \K[0-9.]+')
            echo "percentage=${COVERAGE}" >> $GITHUB_OUTPUT
            echo "Coverage: ${COVERAGE}%"
          else
            echo "percentage=N/A" >> $GITHUB_OUTPUT
            echo "Coverage report not found"
          fi

      - name: Send coverage email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[${{ github.repository }}] Coverage Report - ${{ github.head_ref || github.ref_name }}"
          to: ${{ secrets.COVERAGE_EMAIL_TO }}
          from: ${{ secrets.SMTP_FROM }}
          body: |
            Coverage Report for ${{ github.repository }}

            Branch: ${{ github.head_ref || github.ref_name }}
            Commit: ${{ github.sha }}
            PR: #${{ github.event.pull_request.number }}

            Coverage: ${{ steps.coverage.outputs.percentage }}%

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
